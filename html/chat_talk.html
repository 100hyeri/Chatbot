<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="/css/chat_talk.css" />
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" />



</head>

<body>
    <header>
        <img class="chat_logo" alt="" src="/images/chat_logo.png">

        <div class="chatbot-title-wrapper">
            <b class="chatbot-title">ChatBot 스팀 게임 추천</b>
        </div>
    </header>
    <div class="div">
        <div class="frame-parent">
            <div class="date-div">
                <hr class="line">
                <b>12월 17일</b>
                <hr class="line">
            </div>
            <div class="contents">
                <div class="chat-talk_frame">
                    <div class="chat-talk">
                        <div class="talk_txt">
                            <b>[초기 메시지]</b>

                            <p class="txt">&nbsp;</p>
                            <p class="txt">안녕! 나는 스팀 게임 추천 챗봇이야!</p>
                            <p class="txt">너의 감정을 자세하게 말해주면 감정에 맞는 게임을</p>
                            <p class="txt">추천해줄게! 단순하고 간결할수록 더 정확한 감정 분석이 가능해!</p>
                        </div>
                    </div>
                    <div class="pm">PM 5:15</div>
                </div>
                <div class="user-talk_frame">
                    <div class="pm">PM 5:15</div>
                    <div class="user-talk">
                        <div class="talk_txt">너무 화가나ㅠㅠ</div>
                    </div>
                </div>
                <div class="chat-talk_frame">
                    <div class="chat-talk">
                        <div class="talk_txt">
                            <b>분석 감정: 화남</b>

                            <p class="txt">&nbsp;</p>
                            <p class="txt">지금 화남 상태구나!</p>
                            <p class="txt">화났을때 하기 좋은 게임을 추천해줄게!</p>
                        </div>
                    </div>
                    <div class="pm">PM 5:16</div>
                </div>
                <div class="card-parent">
                    <a href="#" class="card_click">
                        <div class="card">
                            <img class="image-icon" alt="" src="/images/journey1.png">
                            <div class="card-text">
                                <div class="game-info">
                                    <h4>Journey</h4>
                                    <p>steam_appid: 638230</p>
                                </div>
                                <div class="genre-div">
                                    <div class="genre-txt">
                                        <p>장르: 어드벤처, 인디</p>
                                    </div>
                                </div>
                                <button class="icon-button">
                                    <img class="star-icon" alt="" src="/images/star_button.png">
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="input-div">
        <form class="input-form" action="#" method="POST">
            <input type="text" placeholder="메시지를 입력해주세요.">
            <button>
                <img class="send-icon" alt="" src="/images/Send.png">
            </button>
        </form>
    </div>

    <script src="/js/chat_talk.js"></script>
</body>

</html>
