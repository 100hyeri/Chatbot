<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 검색</title>
    <link rel="stylesheet" href="../css/game_search.css">
  
</head>
<body>
        <!-- 네비게이션 바 -->
        <div class="navbar">
            <div class="logo">
                <img src="../images/image 3.png" alt="로고">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="게임 이름이나 app id를 입력하세요.">
                <button>
                    <img src="../images/icon.png" alt="검색">
                </button>
            </div>
            <div class="menu">
                <a href="#">Wishlist</a>
                <a href="#">Login</a>
            </div>
        </div>
    
        <!-- 정렬 기준 -->
    <div class="sort-bar">
        <label for="sort">정렬기준</label>
        <select id="sort">
            <option value="relevance">연관성</option>
            <option value="price">가격</option>
            <option value="popularity">인기</option>
        </select>
    </div>

         <!-- 게임 리스트 -->
         <div class="game-list">
            <div class="game-item">
                <div class="game-details">
                    <img src="../images/image.png" alt="Journey" class="game-image">
                    <div>
                        <p class="game-title">Journey</p>
                        <p class="game-appid">steam_appid: 638230</p>
                    </div>
                </div>
                <div class="game-price">
                    <img src="../images/Star.png" class="star-icon">
                    <div class="discount-box">
                    <p class="game-discount">-67%</p>
                </div>
                    <div class="price-box">
                    <p class="current-price">₩ 5,940</p>
                    <p class="original-price">₩ 18,000</p>
                </div>
            </div>
        </div>
        
            <div class="game-item">
                <div class="game-details">
                    <img src="../images/image2.png" alt="Just Cause 4 Reloaded">
                    <div>
                        <p class="game-title">Just Cause 4 Reloaded</p>
                        <p class="game-appid">steam_appid: 1057090</p>
                    </div>
                </div>
                <div class="game-price">
                    <img src="../images/Star.png" class="star-icon">
                    <div class="discount-box">
                        <p class="game-discount">-67%</p>
                    </div>
                        <div class="price-box">
                        <p class="current-price">₩ 5,940</p>
                        <p class="original-price">₩ 18,000</p>
                    </div>
                </div>
            </div>
    <!-- ChatBot 버튼 -->
    <button class="chatbot-button">
        <img src="../images/image 11.png">
        ChatBot에게 게임 추천받기</button>
    </button>
    </body>
    </html>
