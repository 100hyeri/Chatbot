<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />



</head>

<body>
	<header class="top-bar">
		<div class="logo-div">
			<img class="logo-img" alt="" src="/images/logo.png">
		</div>
		<div class="search-bar">
			<input type="text" class="search-txt_bar" placeholder="게임 이름이나 app id를 입력하세요." />
			<button class="search_btn">
				<img class="icon" alt="" src="/images/search.png">
			</button>
		</div>
		<div class="top-bar_label">
			<div class="wishlist-wrapper">
				<label id="wishlist">Whishlist</label>
			</div>
			<div class="login-wrapper">
				<label id="login">Login</label>
			</div>
		</div>
	</header>

	<div class="div">
		<div class="frame-parent">
			<nav class="navigation-pill-list">
				<ul>
					<li class="nav_list"><a href="#">1월</a></li>
					<li class="nav_list"><a href="#">2월</a></li>
					<li class="nav_list"><a href="#">3월</a></li>
					<li class="nav_list"><a href="#">4월</a></li>
					<li class="nav_list"><a href="#">5월</a></li>
					<li class="nav_list"><a href="#">6월</a></li>
					<li class="nav_list"><a href="#">7월</a></li>
					<li class="nav_list"><a href="#">8월</a></li>
					<li class="nav_list"><a href="#">9월</a></li>
					<li class="nav_list"><a href="#">10월</a></li>
					<li class="nav_list"><a href="#">11월</a></li>
					<li class="nav_list"><a href="#">12월</a></li>
				</ul>
			</nav>
			<div class="frame-parent2">
				<div class="frame">
					<b class="b">12월의 게임추천 기록</b>
				</div>
				<div class="line-parent">
					<img class="frame-item" alt="" src="Line 1.svg">

					<div class="wrapper1">
						<b class="b">12월 1일</b>
					</div>
					<img class="frame-item" alt="" src="Line 2.svg">

				</div>
			</div>
			<div class="frame-group">
				<div class="talk-1">
					<div class="talk-1_txt">그날의 감정</div>
					<div class="frame-div">
						<div class="wrapper">
							<div class="div1">너무 슬퍼</div>
						</div>
						<div class="emoji">
							<img src="/images/sad_icon.png">
						</div>
						<div class="am-600">AM 6:00</div>
					</div>
				</div>
				<div class="card-parent">
					<div class="card">
						<img class="image-icon" alt="" src="/images/journey1.png">
						<div class="text">
							<div class="journey-parent">
								<div class="journey">Journey</div>
								<div class="steam-appid-638230">steam_appid: 638230</div>
							</div>
							<div class="assistive-chip">
								<div class="state-layer">
									<div class="label-text">장르: 어드벤처, 인디</div>
								</div>
							</div>
							<div class="icon-button">
								<img class="star-icon" alt="" src="/images/star_button.png">

							</div>
						</div>
					</div>
					<div class="card">
						<div class="image">
							<img class="image-icon1" alt="" src="/images/journey2.png">

						</div>
						<div class="text">
							<div class="journey-parent">
								<div class="journey">so happy</div>
								<div class="steam-appid-638230">steam_appid: 6384540</div>
							</div>
							<div class="assistive-chip">
								<div class="state-layer">
									<div class="label-text">장르: 어드벤처</div>
								</div>
							</div>
							<div class="icon-button">
								<img class="star-icon" alt="" src="/images/star_button.png">

							</div>
						</div>
					</div>
				</div>
				<div class="line-wrapper">
					<img class="frame-child" alt="" src="Line 1.svg">

				</div>
				<div class="frame-parent1">
					<div class="wrapper">
						<div class="div1">기뻐!</div>
					</div>
					<div class="emoji">
						<img src="/images/happy_icon.png">
					</div>
					<div class="am-600">PM 7:00</div>
				</div>
			</div>

		</div>

	</div>




</body>

</html>
