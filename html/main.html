<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />



</head>

<body>
	<header class="top-bar">
		<div class="logo-div">
			<img class="logo-img" alt="" src="/images/logo.png">
		</div>
		<form class="search-bar" action="https://g.co/kgs/USocRxj" method="POST">
			<input type="text" class="search-txt_bar" placeholder="게임 이름이나 app id를 입력하세요." />
			<button class="search_btn">
				<img class="icon" alt="" src="/images/search.png">
			</button>
		</form>
		<div class="top-bar_label">
			<div class="wishlist-wrapper">
				<label id="wishlist">Whishlist</label>
			</div>
			<div class="login-wrapper">
				<label id="login">Login</label>
			</div>
		</div>
	</header>
	<div class="div">
		<div class="frame-parent">
			<nav class="navigation-pill-list">
				<ul>
					<li class="nav_list"><a href="#">1월</a></li>
					<li class="nav_list"><a href="#">2월</a></li>
					<li class="nav_list"><a href="#">3월</a></li>
					<li class="nav_list"><a href="#">4월</a></li>
					<li class="nav_list"><a href="#">5월</a></li>
					<li class="nav_list"><a href="#">6월</a></li>
					<li class="nav_list"><a href="#">7월</a></li>
					<li class="nav_list"><a href="#">8월</a></li>
					<li class="nav_list"><a href="#">9월</a></li>
					<li class="nav_list"><a href="#">10월</a></li>
					<li class="nav_list"><a href="#">11월</a></li>
					<li class="nav_list"><a href="#">12월</a></li>
				</ul>
			</nav>
			<div class="date-text-div">
				<h4>12월의 게임추천 기록</h4>
				<div class="line-parent">
					<hr>
					<div class="date-div">
						<b class="b">12월 1일</b>
					</div>
					<hr>
				</div>
			</div>
			<div class="content-div">
				<div class="talk-1">
					<div class="talk-1_txt">그날의 감정</div>
					<div class="talk-1-frame-div">
						<div class="emotion-txt">
							<p>너무 슬퍼</p>
						</div>
						<div class="emoji">
							<img src="/images/sad_icon.png">
						</div>
						<div class="time">AM 6:00</div>
					</div>
				</div>
				<div class="card-parent">
					<a href="#" class="card_click">
						<div class="card">
							<img class="image-icon" alt="" src="/images/journey1.png">
							<div class="card-text">
								<div class="game-info">
									<h4>Journey</h4>
									<p>steam_appid: 638230</p>
								</div>
								<div class="genre-div">
									<div class="genre-txt">
										<p>장르: 어드벤처, 인디</p>
									</div>
								</div>
								<button class="icon-button">
									<img class="star-icon" alt="" src="/images/star_button.png">
								</button>
							</div>
						</div>
					</a>
					<a href="#" class="card_click">
						<div class="card">
							<img class="image-icon" alt="" src="/images/journey2.png">
							<div class="card-text">
								<div class="game-info">
									<h4>so happy</h4>
									<p>steam_appid: 6384540</p>
								</div>
								<div class="genre-div">
									<div class="genre-txt">
										<p>장르: 어드벤처</p>
									</div>
								</div>
								<button class="icon-button">
									<img class="star-icon" alt="" src="/images/star_button.png">
								</button>
							</div>
						</div>
					</a>
				</div>
				<hr class="dotted-line">
				<div class="talk-2-div">
					<div class="emotion-txt">
						<p>기뻐!</p>
					</div>
					<div class="emoji">
						<img src="/images/happy_icon.png">
					</div>
					<div class="time">PM 7:00</div>
				</div>
			</div>
		</div>
	</div>
	<button class="chat-button">
		<div class="chatbot">ChatBot에게 게임 추천받기</div>
		<img class="image-chat-icon" alt="" src="/images/chat.png">
	</button>

	
	<script src="/js/main.js"></script>
</body>

</html>
